<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>To Do</title>
  </head>
  <body>
    <header>
      <h1>TO DO LİST</h1>
    </header>
    <form action="" id="formYapilacaklar">
      <input
        type="text"
        id="txtYapilacaklar"
        placeholder="Please enter the list "
      />
      <input
        type="button"
        value="Yapilacaklar Listesine Ekle"
        id="btnEkle"
        onclick="listeyeEkle()"
      />
    </form>
    <div>
      <h2>Yapılacaklar</h2>
      <h2>Tamamlananlar</h2>
      <ol id="listeYapilacaklar"></ol>
      <ol id="listeTamamlananlar"></ol>
    </div>
    <h3 id="sonuc"></h3>

    <script src="app.js"></script>
  </body>
</html>
